    <form th:action="@{/produtos}" method="post">
        <input type="hidden" th:if="${produto.id != null}" th:value="${produto.id}" name="id" />
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${produto.nome}" required />
        </div>
        <div>
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" th:value="${produto.preco}" required />
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" th:text="${produto.descricao}" required></textarea>
        </div>
        <div>
            <button type="submit">Salvar</button>
        </div>
    </form>
    
    
    
</body>
